<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
   <div id="container">
    <div id="card">
        <div class="header-wrapper">
            <h4>DÖVİZ KURU ÇEVİRİCİ</h4>
        </div>

        <div class="content-wrapper">
            <input type="number" id="amount" placeholder="Miktar">
            <select id="firstCurrencyOption">
                <option selected>USD</option>
                <option>JPY</option>
                <option>BGN</option>
                <option>CZK</option>
                <option>GBP</option>
                <option>HUF</option>
                <option>PLN</option>
                <option>RON</option>
                <option>SEK</option>
                <option>CHF</option>
                <option>EUR</option>
                <option>TRY</option>
                <option>USD</option>
            </select>
            <i class="fa-solid fa-money-bill-transfer"></i>
            <select id="secondCurrencyOption">
                <option selected>TRY</option>
                <option>JPY</option>
                <option>BGN</option>
                <option>CZK</option>
                <option>GBP</option>
                <option>HUF</option>
                <option>PLN</option>
                <option>RON</option>
                <option>SEK</option>
                <option>CHF</option>
                <option>ISK</option>
                <option>USD</option>
                
            </select>

            <input type="number" readonly id="result" placeholder="Sonuç">
        </div>

        <span>Copyright - Berkehan Irmak</span>
    </div>
   </div>
<script src="currency.js"></script>
    <script src="main.js"></script>
</body>
</html>
